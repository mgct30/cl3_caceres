<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:insert="~{layout :: base(~{::title}, ~{::body})}">
<head>
    <title>Registrar</title>
</head>
<body style="background-color:cadetblue">

    <div class="row" style="text-align:center">
        <div class="col-md-4">

    <h1 style="text-align:center;color:navy">Registrate!</h1>
    <p>Registrate como administrador</p>
    <form th:action="@{/registrar}" method="post" th:object="${registerUser}">
        <div>
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" th:field="*{username}">
        </div>
        <div>
            <label for="email">Correo electronico</label>
            <input id="email" type="email" th:field="*{email}">
        </div>
        <div>
            <label for="password">Contrase√±a</label>
            <input id="password" type="password" th:field="*{password}">
        </div>
        <button class="btn btn-primary">Registrarme</button>
    </form>
</div>
</div>
</body>
</html>
